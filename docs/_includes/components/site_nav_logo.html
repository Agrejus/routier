{%- assign home_href = site.baseurl | append: "/" -%}
<a class="site-title" href="{{ home_href }}">
  {%- if site.logo -%}
    <img class="site-logo" src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.logo_alt | default: site.title }}" style="height:24px; margin-right:8px; vertical-align:middle;" />
  {%- endif -%}
  <span class="site-title-text">{{ site.title }}</span>
</a>
