# GitHub Pages configuration for Routier documentation
title: Routier
description: Modern, flexible, reactive data access layer for building scalable applications
url: https://agrejus.github.io
baseurl: /routier

# Navigation
nav:
  - title: Quick Start
    url: /quick-start/
  - title: Core Concepts
    url: /core-concepts/
  - title: Plugins
    url: /plugins/
  - title: Data Operations
    url: /data-operations/
  - title: React Integration
    url: /react-integration/
  - title: Advanced Features
    url: /advanced-features/
  - title: Guides & Examples
    url: /guides-examples/
  - title: Reference
    url: /reference/
  - title: Examples
    url: /examples/
  - title: Demos
    url: /demos/

# Theme and styling
remote_theme: just-the-docs/just-the-docs
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "page"
